versionname: php-fpm make
env:
  REPOSITORY_NAME: "mrlexx"
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch1
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    strategy:
        matrix:
          version: [8.1]
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Get last version Docker
      run: 
        echo "last_version_docker=$(curl -s 'https://hub.docker.com/v2/repositories/mrlexx/php-fpm-${{ matrix.version }}/tags' | jq -r '.results[-1].name')" >> $GITHUB_ENV
    - name: Get last version PHP
      run: 
        echo "last_version_php=$(curl -s 'https://www.php.net/releases/active.php' | jq -r '.["8"]["${{ matrix.version }}"].version')" >> $GITHUB_ENV
