name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive    

    - name: Set PARAMS
      run: 
        echo "VERSION=8.1" >> $GITHUB_ENV |
        echo "REPOSITORY_NAME=mrlexx" >> $GITHUB_ENV

    # - name: Set VERSION
    #   run: echo "VERSION=8.1" >> $GITHUB_ENV

    # - name: Set REPOSITORY_NAME
    #   run: echo "REPOSITORY_NAME=mrlexx" >> $GITHUB_ENV
    
    - name: Build the Docker image
      run: cd ./docker-php-fpm-8.1 && make build REPOSITORY_NAME=$REPOSITORY_NAME
    
    - name: Get version Php
      run: 
        php_version=$(docker run --rm $REPOSITORY_NAME/php-fpm-$VERSION php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION . "." . PHP_RELEASE_VERSION . "\n";') |
        echo "php_version=$php_version" >> $GITHUB_ENV
    
    - name: Copy image with PHP version
      run: docker image tag $REPOSITORY_NAME/php-fpm-$VERSION $REPOSITORY_NAME/php-fpm-$VERSION:$php_version
    
    - name: Push
      run: 
        docker push $REPOSITORY_NAME/php-fpm-$VERSION |
        docker push $REPOSITORY_NAME/php-fpm-$VERSION:$php_version
